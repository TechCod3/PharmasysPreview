<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pharmasys | Compras | Ver Compras</title>
        <link rel="shorcut icon" href="../img/2ffac600bf44b92fb9a3dde19f603ada.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Comfortaa:400" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen" href="../CSS/Bootstrap/bootstrap.min.css">
        <script type="text/javascript" src="../JS/jquery.min.js"></script>
        <script type="text/javascript" src="../JS/icheck.js"></script>
    </head>
    <body>
        <div class="container">
            <nav>
                <button id="BackToHome" type="button">Regresar</button>
                <header>Verificación de Factura</header>
            </nav>
            <div class="ViewApp">
                <div class="DataPurch">
                <b><label id="Provider">Proveedor de la Compra</label>
                    <label id="NumberInvoice">Numero de Factura</label>
                    <label id="TypeInvoice">Tipo de Factura</label>
                    <label id="SumTotal">Total</label></b>
                </div>
                <div class="FilterInvoice">
                    <div class="SearchInvoice">
                        <input id="SearchBox" type="search" placeholder="Buscar factura...">
                    </div>
                </div>
                <div class="DataApp">
                    <div class="FilterDataApp">
                    </div>
                    <div class="RowsDataApp">
                        <table id="DataForInvoice">
                            <tr>
                                <th id="PurchRecord">Registro de Compra</th>
                                <th>ID</th>
                                <th>Producto</th>
                                <th>Fecha</th>
                                <th>Cantidad</th>
                                <th>Precio de Compra</th>
                                <th>Precio de Venta</th>
                                <th>Opción</th>
                            </tr>
                        </table>
                    </div>
                    <div class="EditRowsDataApp">
                        <input id="IDpuchase" type="number" placeholder="Registro de Compra" disabled>
                        <input id="CantPurchase" type="number" placeholder="Cantidad Comprada" disabled>
                        <input id="PricePurchase" type="number" placeholder="Precio de Compra" disabled>
                        <input id="PriceSold" type="number" placeholder="Precio de Venta" disabled>
                        <input id="DateExpire" type="date" disabled>
                        <input id="DateBlank" type="checkbox" hidden>
                    </div>
                </div>
                <div class="OptionsDataApp">
                    <button id="ReturnPurchase" type="button" disabled>
                        Devolver Compra
                    </button>
                    <button id="ModifyPurchase" type="button" disabled>
                        Modificar Compra
                    </button>
                    <button id="VerifyPurchase" type="button">
                        Verificar Compra
                    </button>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="../JS/ViewPurchase.js"></script>
    <script type="text/javascript" src="../JS/ViewDataPurchase.js"></script>
    <script type="text/javascript" src="../JS/SelectPurch.js"></script>
    <script type="text/javascript" src="../JS/EditPurchase.js"></script>
    <script type="text/javascript" src="../JS/ReturnPurchase.js"></script>
</html>
